<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .message {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message">Hello! Tap to continue...</div>
    <script>
        const messages = [
            "Oops! Your phone is now a toaster!",
            "Error 404: Sanity not found!",
            "Did you know your phone loves pizza? 🍕",
            "Warning: Too much awesomeness detected!",
            "Just kidding... or am I?",
        ];
        document.body.addEventListener("click", () => {
            document.querySelector(".message").textContent = messages[Math.floor(Math.random() * messages.length)];
        });
    </script>
</body>
</html>
